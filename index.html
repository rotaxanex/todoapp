<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --bg: #0f0f10; --card: #17171a; --card-hover: #1f1f24;
      --muted: #a3a3a3; --text: #f5f5f5; --line: #2a2a2f; --accent: #7dd3fc;
      --shadow: 0 10px 30px rgba(0,0,0,.5);
      --frame-termin: #fb7185; --frame-hedef: #60a5fa; --frame-gorev: #34d399;
      --month-cell-h: 110px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, sans-serif; height: 100vh; overflow: hidden; }
    
    .hidden { display: none !important; }
    .w-full { width: 100%; }
    .btn { background: var(--card); border: 1px solid var(--line); color: var(--text); padding: 8px 12px; border-radius: 10px; cursor: pointer; transition: all .2s; font-size: 13px; }
    .btn:hover { border-color: #555; background: var(--card-hover); }
    .btn.danger { color: #fb7185; border-color: rgba(251,113,133,.3); }
    .btn.active { background: var(--text); color: var(--bg); border-color: var(--text); font-weight: 700; }
    
    input, select { background: #101014; color: var(--text); border: 1px solid var(--line); border-radius: 8px; padding: 10px; outline: none; font-size: 14px; }
    input:focus, select:focus { border-color: var(--accent); }

    /* --- LAYOUTS --- */
    
    /* DESKTOP LAYOUT */
    .app-wrap {
      max-width: 1600px; margin: 0 auto; padding: 16px; height: 100%; display: flex; flex-direction: column;
    }
    
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-shrink: 0; }
    .bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; flex-shrink: 0; flex-wrap: wrap; }
    .main-grid { display: grid; grid-template-columns: 1fr 280px; gap: 16px; flex: 1; min-height: 0; }
    
    /* Calendar Area */
    .left-col { display: flex; flex-direction: column; gap: 16px; min-width: 0; height: 100%; }
    .calendar-container { flex: 1; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; min-height: 0; border: 1px solid var(--line); border-radius: 16px; }
    .dow-row { display: grid; grid-template-columns: repeat(7, 1fr); padding: 8px 0; border-bottom: 1px solid var(--line); background: var(--card); }
    .dow { color: var(--muted); font-size: 11px; text-align: center; text-transform: uppercase; font-weight: 700; }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); overflow-y: auto; flex: 1; background: var(--line); gap: 1px; }
    
    /* Cells */
    .cell { background: var(--bg); display: flex; flex-direction: column; min-height: 80px; position: relative; transition: background .2s; }
    .cell:hover { background: #151518; }
    .cell.drag-over { background: rgba(125, 211, 252, 0.1) !important; outline: 2px dashed var(--accent); z-index: 10; }
    .cell.today { background: rgba(125, 211, 252, 0.04); }
    .cell.selected { background: #1c1c20; }
    .cell.out { opacity: 0.5; background: #0a0a0a; }
    
    .cell-head { padding: 6px 8px; display: flex; justify-content: space-between; align-items: center; }
    .day-num { font-size: 13px; font-weight: 600; color: var(--muted); display:flex; gap:4px; align-items:baseline; }
    .day-name { font-size: 11px; font-weight:400; color:var(--muted); opacity:0.7; }
    .cell.today .day-num { color: var(--accent); }
    .cell-cards { flex: 1; padding: 4px; display: flex; flex-direction: column; gap: 4px; overflow-y: auto; }

    /* Task Card */
    .task-card {
      background: var(--card); border-left: 3px solid var(--muted); border-radius: 4px; padding: 6px 8px;
      font-size: 12px; cursor: grab; user-select: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform .1s;
    }
    .task-card:active { cursor: grabbing; transform: scale(0.98); }
    .task-card.done { opacity: 0.5; text-decoration: line-through; }
    
    .entry-panel { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
    .sidebar { display: flex; flex-direction: column; gap: 16px; overflow-y: auto; padding-right: 4px; }
    .panel { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; display: flex; flex-direction: column; gap: 8px; max-height: 45vh; }

    /* --- MOBILE SPECIFIC --- */
    .mobile-view { display: none; padding: 16px; height: 100vh; overflow-y: hidden; background: var(--bg); flex-direction:column; }
    .m-card { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--line); flex-shrink: 0; }
    
    /* Mobile Calendar Grid */
    .m-cal-container { background: var(--card); border-radius: 18px; border: 1px solid var(--line); padding: 10px; margin-bottom: 12px; display:none; }
    .m-dow-row { display: grid; grid-template-columns: repeat(7, 1fr); margin-bottom: 8px; }
    .m-dow { text-align: center; font-size: 10px; color: var(--muted); font-weight: 700; }
    .m-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
    .m-cell { 
      aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
      border-radius: 8px; font-size: 13px; color: var(--text); position: relative; border: 1px solid transparent;
    }
    .m-cell.today { color: var(--accent); font-weight: 700; border-color: rgba(125,211,252,0.3); }
    .m-cell.selected { background: var(--text); color: var(--bg); font-weight: 700; }
    .m-cell.has-task::after {
      content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px; border-radius: 50%; background: var(--accent);
    }
    .m-cell.selected.has-task::after { background: var(--bg); }
    .m-cell.out { opacity: 0.3; }

    /* Responsive Switch */
    @media (max-width: 900px) {
      .app-wrap { display: none; }
      .mobile-view { display: flex; }
    }
    
    body.mode-month .main-grid { grid-template-columns: 1fr 300px; }
    body.mode-month .cell { height: var(--month-cell-h); }
    
    /* MODAL */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 9999; display: none; align-items: center; justify-content: center; }
    .modal { width: min(400px, 90%); background: #1c1c1f; padding: 20px; border-radius: 16px; border: 1px solid var(--line); box-shadow: var(--shadow); }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .modal-label { font-size: 11px; color: var(--muted); margin-bottom: 4px; display: block; }
  </style>
</head>

<script>
  // CONFIG
  const SUPABASE_URL = 'https://czuprhvrnlqpipcytvwx.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_IR67FHQQNsnA9aNMizaqUA_HYGC8cKM';
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // STATE
  let db = { days: {}, inbox: [], habits: [], habitLog: {}, tags: [] };
  const defaultTags = [{name:'Ä°ÅŸ', color:'#60a5fa'}, {name:'KiÅŸisel', color:'#fb7185'}, {name:'Okul', color:'#34d399'}, {name:'Finans', color:'#fbbf24'}];
  
  let state = {
    mode: 'week', 
    anchor: new Date(),
    selected: new Date(),
    user: null,
    drag: null,
    mobileMode: 'day' // 'day' or 'cal'
  };

  // HELPERS
  const $ = (id) => document.getElementById(id);
  const toKey = (d) => d.toISOString().split('T')[0];
  const addDays = (d, n) => { const x=new Date(d); x.setDate(x.getDate()+n); return x; };
  const getStartOfWeek = (d) => { const x=new Date(d); const day=x.getDay()||7; x.setHours(0,0,0,0); x.setDate(x.getDate()-day+1); return x; };
  const getStartOfMonth = (d) => new Date(d.getFullYear(), d.getMonth(), 1);
  
  function save() {
    localStorage.setItem('todo_v4', JSON.stringify(db));
    if(state.user) {
      clearTimeout(window._sync);
      window._sync = setTimeout(() => {
        sb.from('user_data').upsert({ id:state.user.id, content:db, updated_at:new Date() }).then();
      }, 1500);
    }
  }

  // --- RENDER ---
  function render() {
    // 1. Desktop Render
    renderDesktopGrid();
    renderPanels();
    
    // 2. Mobile Render
    renderMobile();
  }

  function renderDesktopGrid() {
    // Tags
    if(!db.tags || !db.tags.length) db.tags = defaultTags;
    const tagOpts = `<option value="">Etiket Yok</option>` + db.tags.map(t=>`<option value="${t.name}">${t.name}</option>`).join('');
    $('inpTag').innerHTML = tagOpts; $('mTag').innerHTML = tagOpts; $('filterTag').innerHTML = `<option value="all">TÃ¼mÃ¼</option>` + db.tags.map(t=>`<option value="${t.name}">${t.name}</option>`).join('');

    const grid = $('calGrid'); grid.innerHTML = '';
    const dow = $('dowRow'); dow.innerHTML = '';
    ['PZT','SAL','Ã‡AR','PER','CUM','CTS','PAZ'].forEach(d => dow.innerHTML += `<div class="dow">${d}</div>`);

    let start, daysCount;
    if(state.mode === 'week') {
      start = getStartOfWeek(state.anchor);
      daysCount = 7;
      $('rangeTitle').innerText = `${start.getDate()} - ${addDays(start,6).toLocaleDateString('tr-TR',{month:'long'})}`;
    } else {
      start = getStartOfWeek(getStartOfMonth(state.anchor));
      daysCount = 42; // Always 6 rows for consistency
      $('rangeTitle').innerText = state.anchor.toLocaleDateString('tr-TR',{month:'long', year:'numeric'});
    }

    const todayK = toKey(new Date());
    const selK = toKey(state.selected);

    for(let i=0; i<daysCount; i++) {
      const d = addDays(start, i);
      const k = toKey(d);
      const isOut = state.mode==='month' && d.getMonth() !== state.anchor.getMonth();
      const dayNameShort = d.toLocaleDateString('tr-TR', {weekday:'short'});
      
      const cell = document.createElement('div');
      cell.className = `cell ${k===todayK?'today':''} ${k===selK?'selected':''} ${isOut?'out':''}`;
      
      // Events
      cell.ondragover = handleDragOver;
      cell.ondragleave = handleDragLeave;
      cell.ondrop = (e) => handleDrop(e, k);
      cell.onclick = () => { state.selected = d; render(); };

      // DeÄŸiÅŸiklik 2: GÃ¼n ismini desktop hÃ¼cresine ekleme
      let html = `
        <div class="cell-head">
          <span class="day-num">${d.getDate()} <span class="day-name">${dayNameShort}</span></span> 
          <button class="btn" style="padding:0 5px; font-size:16px; line-height:1;" onclick="quickAddModal('${k}', event)">+</button>
        </div>
        <div class="cell-cards"></div>
      `;
      cell.innerHTML = html; 
      
      const tasks = db.days[k] || [];
      const filter = $('filterTag').value;
      const cardCont = cell.querySelector('.cell-cards');
      
      tasks.forEach(t => {
         if(filter !== 'all' && t.tag !== filter) return;
         cardCont.appendChild(createCardEl(t, 'day', k));
      });
      grid.appendChild(cell);
    }
  }

  function renderMobile() {
    // Header Data
    $('mHeaderDate').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long', year:'numeric'});
    
    // Toggle View
    const mCal = $('mCalendarContainer');
    if(state.mobileMode === 'cal') {
      mCal.style.display = 'block';
      $('mTabCal').classList.add('active'); $('mTabDay').classList.remove('active');
      renderMobileCalendar();
    } else {
      mCal.style.display = 'none';
      $('mTabDay').classList.add('active'); $('mTabCal').classList.remove('active');
    }

    // Task List & Habits (Her iki modda da gÃ¶rÃ¼nÃ¼r)
    renderMobileHabits();
    renderMobileTasks();
  }

  function renderMobileCalendar() {
    const title = $('mCalTitle');
    const dow = $('mDowRow');
    const grid = $('mCalGrid');
    
    const y = state.anchor.getFullYear(), m = state.anchor.getMonth();
    title.innerText = state.anchor.toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
    
    dow.innerHTML = '';
    ['Pt','Sa','Ã‡a','Pe','Cu','Ct','Pa'].forEach(d => dow.innerHTML += `<div class="m-dow">${d}</div>`);
    
    grid.innerHTML = '';
    const start = getStartOfWeek(new Date(y, m, 1));
    const selK = toKey(state.selected);
    const todayK = toKey(new Date());

    for(let i=0; i<42; i++) {
      const d = addDays(start, i);
      const k = toKey(d);
      const isOut = d.getMonth() !== m;
      const hasTask = db.days[k] && db.days[k].length > 0;
      
      const cell = document.createElement('div');
      cell.className = `m-cell ${k===selK?'selected':''} ${k===todayK?'today':''} ${isOut?'out':''} ${hasTask?'has-task':''}`;
      cell.innerText = d.getDate();
      cell.onclick = () => {
        state.selected = d;
        // Ay deÄŸiÅŸimi gerekirse anchor'Ä± da gÃ¼ncelle
        if(isOut) state.anchor = new Date(d.getFullYear(), d.getMonth(), 1);
        render(); 
      };
      grid.appendChild(cell);
    }
  }

  function renderMobileTasks() {
    const mt = $('mTaskList'); mt.innerHTML = '';
    $('mDateDisplay').innerText = state.selected.toLocaleDateString('tr-TR', {day:'numeric', month:'long'});
    
    const k = toKey(state.selected);
    const tasks = db.days[k] || [];
    $('mEmptyMsg').style.display = tasks.length ? 'none' : 'block';
    
    tasks.forEach(t => {
      const div = document.createElement('div');
      div.className = 'm-card'; div.style.margin = '0'; div.style.padding = '12px';
      div.innerHTML = `
        <div style="display:flex; gap:12px; align-items:center;">
           <input type="checkbox" ${t.done?'checked':''} style="width:22px; height:22px;">
           <div style="flex:1;" onclick="openModalById('${t.id}', 'day', '${k}')">
             <div style="font-size:15px; font-weight:500; text-decoration:${t.done?'line-through':''}; opacity:${t.done?0.6:1}">${t.text}</div>
             <div style="font-size:12px; color:var(--muted); margin-top:2px;">${t.time||''} â€¢ ${t.tag||''}</div>
           </div>
        </div>
      `;
      div.querySelector('input').onchange = () => { t.done = !t.done; save(); render(); };
      mt.appendChild(div);
    });
  }
  
  function renderMobileHabits() {
    const mh = $('mHabitList'); mh.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const div = document.createElement('div');
      div.style.cssText = "display:flex; gap:10px; padding:10px; background:#121215; border-radius:10px; align-items:center;";
      div.innerHTML = `<input type="checkbox" ${isDone?'checked':''}> <span style="font-size:14px;">${h.name}</span> <button style="margin-left:auto; background:none; border:0; color:#444;" onclick="delHabit('${h.id}')">ðŸ—‘</button>`;
      div.querySelector('input').onchange = (e) => {
         if(!db.habitLog[today]) db.habitLog[today] = [];
         if(e.target.checked) db.habitLog[today].push(h.id);
         else db.habitLog[today] = db.habitLog[today].filter(x=>x!==h.id);
         save(); render();
      };
      mh.appendChild(div);
    });
  }

  function renderPanels() {
    const k = toKey(state.selected);
    $('selDayTitle').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric'});
    
    // Bottom Panel List
    const list = $('bottomTaskList'); list.innerHTML = '';
    (db.days[k]||[]).forEach(t => {
       const row = document.createElement('div');
       row.style.cssText = "display:flex; gap:8px; padding:6px; background:#121215; border-radius:8px; align-items:center;";
       row.innerHTML = `<input type="checkbox" ${t.done?'checked':''} style="width:16px; height:16px;"> <span style="flex:1; font-size:13px; text-decoration:${t.done?'line-through':''}">${t.text}</span>`;
       row.querySelector('input').onchange = () => { t.done=!t.done; save(); render(); };
       row.ondblclick = () => openModal(t, 'day', k);
       list.appendChild(row);
    });

    // Sidebar Content
    const ibx = $('inboxList'); ibx.innerHTML = '';
    db.inbox.forEach(t => ibx.appendChild(createCardEl(t, 'inbox', null)));

    const hList = $('habitList'); hList.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const row = document.createElement('div');
      row.style.cssText = "display:flex; justify-content:space-between; background:#121215; padding:8px; border-radius:8px; align-items:center;";
      row.innerHTML = `<span>${h.name}</span> <input type="checkbox" ${isDone?'checked':''}>`;
      row.querySelector('input').onchange = (e) => {
        if(!db.habitLog[today]) db.habitLog[today] = [];
        if(e.target.checked) db.habitLog[today].push(h.id);
        else db.habitLog[today] = db.habitLog[today].filter(x=>x!==h.id);
        save(); render();
      };
      hList.appendChild(row);
    });

    // Month Mode Sidebar
    const sideSlot = $('sideEntrySlot');
    if(state.mode === 'month') {
      sideSlot.classList.remove('hidden');
      $('bottomEntryPanel').classList.add('hidden');
      sideSlot.innerHTML = `<div style="font-weight:600; margin-bottom:10px;">${state.selected.toLocaleDateString('tr-TR')}</div><button onclick="addQuickMobile()" class="btn active w-full" style="margin-bottom:10px;">+ GÃ¶rev Ekle</button><div id="sideTaskList" style="overflow:auto; flex:1; display:flex; flex-direction:column; gap:5px;"></div>`;
      const sl = sideSlot.querySelector('#sideTaskList');
      (db.days[k]||[]).forEach(t => {
         const d = document.createElement('div'); d.className = 'task-card'; d.innerText = t.text; d.style.opacity = t.done ? 0.5 : 1;
         d.onclick = () => openModal(t, 'day', k); sl.appendChild(d);
      });
    } else {
      sideSlot.classList.add('hidden');
      $('bottomEntryPanel').classList.remove('hidden');
    }
  }

  function createCardEl(t, source, dateKey) {
    const el = document.createElement('div');
    el.className = `task-card ${t.done?'done':''}`;
    el.draggable = true;
    el.style.borderLeftColor = t.type==='termin'?'var(--frame-termin)':t.type==='hedef'?'var(--frame-hedef)':'var(--frame-gorev)';
    el.innerHTML = `<div style="font-weight:600; margin-bottom:2px; pointer-events:none;">${t.text}</div><div style="display:flex; justify-content:space-between; color:var(--muted); pointer-events:none;"><span>${t.time||''}</span> <span>${t.tag||''}</span></div>`;
    el.ondragstart = (e) => { state.drag = { id: t.id, source, dateKey }; e.dataTransfer.effectAllowed = 'move'; e.target.style.opacity = '0.5'; };
    el.ondragend = (e) => { e.target.style.opacity = '1'; document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); };
    el.onclick = (e) => { e.stopPropagation(); openModal(t, source, dateKey); };
    return el;
  }

  // LOGIC
  function handleDragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; if(!e.currentTarget.classList.contains('drag-over')) e.currentTarget.classList.add('drag-over'); }
  function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
  function handleDrop(e, targetK) {
    e.preventDefault(); e.currentTarget.classList.remove('drag-over');
    if(!state.drag) return;
    const { id, source, dateKey } = state.drag;
    if(source === 'day' && dateKey === targetK) return;
    let task;
    if(source === 'inbox') { const i = db.inbox.findIndex(x=>x.id===id); if(i>-1) task=db.inbox.splice(i,1)[0]; }
    else { const l = db.days[dateKey]; const i = l.findIndex(x=>x.id===id); if(i>-1) task=l.splice(i,1)[0]; if(l.length===0) delete db.days[dateKey]; }
    if(task) { if(!db.days[targetK]) db.days[targetK]=[]; db.days[targetK].push(task); save(); render(); }
    state.drag = null;
  }

  // ACTIONS
  $('addForm').onsubmit = (e) => { e.preventDefault(); const txt=$('inpText').value; if(!txt)return; addTask(txt, $('inpTime').value, $('inpType').value, $('inpTag').value, 'day'); $('inpText').value=''; };
  function addTask(txt, time, type, tag, dest) {
    const t = { id: Date.now().toString(), text: txt, time, type, tag, done:false };
    if(dest==='inbox') db.inbox.push(t); else { const k=toKey(state.selected); if(!db.days[k]) db.days[k]=[]; db.days[k].push(t); }
    save(); render();
  }
  function addInbox() { const t = prompt('Brain Dump:'); if(t) addTask(t, '', 'gorev', '', 'inbox'); }
  function addHabit() { const t = prompt('Yeni AlÄ±ÅŸkanlÄ±k:'); if(t) { db.habits.push({id:Date.now().toString(), name:t}); save(); render(); } }
  function delHabit(id) { if(confirm('Sil?')) { db.habits=db.habits.filter(x=>x.id!==id); save(); render(); } }
  function addQuickMobile() { const t = prompt('Yeni GÃ¶rev:'); if(t) addTask(t, '', 'gorev', '', 'day'); }
  function quickAddModal(k, e) { e.stopPropagation(); state.selected = new Date(k); render(); setTimeout(()=> $('inpText').focus(), 50); }
  function clearDone() { const k=toKey(state.selected); if(db.days[k]) { db.days[k]=db.days[k].filter(t=>!t.done); save(); render(); } }

  // MODAL
  let editCtx = null;
  function openModal(task, source, dateKey) { editCtx = { task, source, dateKey }; $('modalOverlay').style.display = 'flex'; $('mText').value = task.text; $('mTime').value = task.time||''; $('mType').value = task.type||'gorev'; $('mTag').value = task.tag||''; $('mDate').value = source==='day'?dateKey:''; }
  function openModalById(id, source, dateKey) { const list = source==='inbox'?db.inbox:db.days[dateKey]; const t=list.find(x=>x.id===id); if(t) openModal(t, source, dateKey); }
  function closeModal() { $('modalOverlay').style.display = 'none'; editCtx = null; }
  $('modalSave').onclick = () => {
    if(!editCtx) return; const { task, source, dateKey } = editCtx;
    task.text = $('mText').value; task.time = $('mTime').value; task.type = $('mType').value; task.tag = $('mTag').value;
    const nDate = $('mDate').value; const oDate = source==='day'?dateKey:'';
    if(nDate && nDate!==oDate) {
      if(source==='inbox') db.inbox=db.inbox.filter(x=>x.id!==task.id); else { db.days[oDate]=db.days[oDate].filter(x=>x.id!==task.id); if(db.days[oDate].length===0) delete db.days[oDate]; }
      if(!db.days[nDate]) db.days[nDate]=[]; db.days[nDate].push(task); state.selected=new Date(nDate);
    }
    save(); render(); closeModal();
  };
  $('modalDel').onclick = () => { if(!editCtx)return; if(confirm('Sil?')) { const { task, source, dateKey } = editCtx; if(source==='inbox') db.inbox=db.inbox.filter(x=>x.id!==task.id); else db.days[dateKey]=db.days[dateKey].filter(x=>x.id!==task.id); save(); render(); closeModal(); } };

  // NAV
  function setMobileMode(m) { state.mobileMode = m; 
    if(m==='cal') state.anchor = new Date(state.selected.getFullYear(), state.selected.getMonth(), 1); 
    render(); 
  }
  function navMobileMonth(dir) { state.anchor = new Date(state.anchor.getFullYear(), state.anchor.getMonth()+dir, 1); render(); }
  
  $('viewWeek').onclick = () => { state.mode='week'; $('viewWeek').classList.add('active'); $('viewMonth').classList.remove('active'); document.body.className='mode-week'; render(); };
  $('viewMonth').onclick = () => { state.mode='month'; $('viewMonth').classList.add('active'); $('viewWeek').classList.remove('active'); document.body.className='mode-month'; render(); };
  $('navPrev').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,-7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()-1, 1); render(); };
  $('navNext').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()+1, 1); render(); };
  $('navToday').onclick = () => { state.anchor=new Date(); state.selected=new Date(); render(); };
  $('filterTag').onchange = render;

  let touchX = 0; $('mTouchArea').ontouchstart = e => touchX = e.changedTouches[0].clientX;
  $('mTouchArea').ontouchend = e => { if(Math.abs(e.changedTouches[0].clientX - touchX) > 50) { const dir = e.changedTouches[0].clientX < touchX ? 1 : -1; state.selected = addDays(state.selected, dir); render(); } };

  // INIT
  async function init() {
    const local = localStorage.getItem('todo_v4'); if(local) db = JSON.parse(local);
    const { data } = await sb.auth.getSession();
    if(data.session) { state.user = data.session.user; $('authOverlay').classList.add('hidden'); $('userEmail').innerText = state.user.email; const { data: remote } = await sb.from('user_data').select('content').eq('id', state.user.id).single(); if(remote && remote.content) { db = remote.content; save(); } }
    render();
  }
  $('btnLogin').onclick = async () => { const { error } = await sb.auth.signInWithPassword({ email: $('emailIn').value, password: $('passIn').value }); if(error) $('authMsg').innerText = error.message; else location.reload(); };
  $('btnReg').onclick = async () => { const { error } = await sb.auth.signUp({ email: $('emailIn').value, password: $('passIn').value }); if(error) $('authMsg').innerText = error.message; else $('authMsg').innerText = "KayÄ±t BaÅŸarÄ±lÄ±!"; };
  window.signOut = async () => { await sb.auth.signOut(); location.reload(); };
  init();
</script>
</body>
