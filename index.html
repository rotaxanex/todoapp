<head>

  <style>
    :root {
      --bg: #0f0f10; --card: #17171a; --card-hover: #1f1f24;
      --muted: #737373; --text: #e5e5e5; --line: #262626; --accent: #3b82f6;
      --shadow: 0 4px 20px rgba(0,0,0,.5);
      --month-cell-h: 110px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, sans-serif; height: 100vh; overflow: hidden; display:flex; flex-direction:column;}
    
    .hidden { display: none !important; }
    .w-full { width: 100%; }
    
    /* Buttons */
    .btn { background: var(--card); border: 1px solid var(--line); color: var(--text); padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: all .2s; font-size: 13px; display:inline-flex; align-items:center; justify-content:center; gap:6px;}
    .btn:hover { border-color: #525252; background: var(--card-hover); }
    .btn.danger { color: #f87171; border-color: rgba(248,113,113,.2); }
    .btn.active { background: var(--text); color: var(--bg); border-color: var(--text); font-weight: 700; }
    .icon-btn { padding:4px; border:0; background:transparent; color:var(--muted); cursor:pointer; }
    .icon-btn:hover { color:var(--text); }

    /* Inputs */
    input, select { background: #121212; color: var(--text); border: 1px solid #333; border-radius: 6px; padding: 8px; outline: none; font-size: 13px; }
    input:focus, select:focus { border-color: var(--accent); }
    input[type="color"] { padding:0; width:30px; height:30px; border:none; border-radius:4px; overflow:hidden; }

    /* --- LAYOUTS --- */
    
    /* DESKTOP LAYOUT */
    .app-wrap {
      max-width: 1600px; margin: 0 auto; padding: 16px; height: 100%; width:100%; display: flex; flex-direction: column;
    }
    
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-shrink: 0; }
    .bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; flex-shrink: 0; }
    
    .main-grid { display: grid; grid-template-columns: 1fr 260px; gap: 16px; flex: 1; min-height: 0; }
    
    /* Left Column (Calendar + Bottom Panel) */
    .left-col { display: flex; flex-direction: column; gap: 16px; min-width: 0; height: 100%; }
    
    .calendar-container { flex: 1; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; min-height: 0; border: 1px solid var(--line); border-radius: 12px; }
    .dow-row { display: grid; grid-template-columns: repeat(7, 1fr); padding: 8px 0; border-bottom: 1px solid var(--line); background: var(--card); }
    .dow { color: var(--muted); font-size: 11px; text-align: center; text-transform: uppercase; font-weight: 700; }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); overflow-y: auto; flex: 1; background: var(--line); gap: 1px; }
    
    /* Calendar Cells */
    .cell { background: var(--bg); display: flex; flex-direction: column; min-height: 80px; position: relative; transition: background .2s; }
    .cell:hover { background: #151515; }
    .cell.today { background: rgba(59, 130, 246, 0.05); }
    .cell.selected { background: #1c1c1f; }
    .cell.out { opacity: 0.3; background: #050505; }
    .cell.drag-over { background: rgba(59, 130, 246, 0.1) !important; outline: 2px dashed var(--accent); }
    
    .cell-head { padding: 6px 8px; display: flex; justify-content: space-between; align-items: center; }
    .day-num { font-size: 13px; font-weight: 600; color: var(--muted); display:flex; gap:4px; align-items:baseline; }
    .day-name { font-size: 11px; font-weight:400; opacity:0.6; }
    .cell.today .day-num { color: var(--accent); }
    .cell-cards { flex: 1; padding: 4px; display: flex; flex-direction: column; gap: 4px; overflow-y: auto; }

    /* Task Card Style */
    .task-card {
      background: var(--card); border-radius: 6px; padding: 6px 8px;
      font-size: 12px; cursor: grab; user-select: none; border-left: 3px solid transparent;
      transition: transform .1s; position:relative;
    }
    .task-card:active { cursor: grabbing; transform: scale(0.98); }
    .task-card.done { opacity: 0.5; text-decoration: line-through; filter:grayscale(1); }
    
    /* Bottom Entry Panel (Split View for Week Mode) */
    .bottom-panel-container { 
      background: var(--card); border: 1px solid var(--line); border-radius: 12px; 
      padding: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
      height: 260px; min-height: 260px; /* Sabit y√ºkseklik */
    }
    .bp-col { display: flex; flex-direction: column; gap: 10px; overflow: hidden; height: 100%; }
    .bp-head { display:flex; justify-content:space-between; align-items:center; font-weight:600; font-size:14px; color:var(--text); padding-bottom:6px; border-bottom:1px solid var(--line); }
    .bp-list { flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:6px; padding-right:4px; }

    /* Sidebar */
    .sidebar { display: flex; flex-direction: column; gap: 16px; overflow-y: auto; padding-right: 4px; }
    .panel { background: var(--card); border: 1px solid var(--line); border-radius: 12px; padding: 12px; display: flex; flex-direction: column; gap: 8px; max-height: 50vh; }

    /* ROW ITEM (Listeler i√ßin) */
    .row-item { display:flex; gap:8px; padding:8px; background:rgba(255,255,255,0.03); border-radius:6px; align-items:center; font-size:13px; transition:background .2s; }
    .row-item:hover { background:rgba(255,255,255,0.06); }
    
    /* --- MOBILE SPECIFIC --- */
    .mobile-view { display: none; height: 100vh; background: var(--bg); flex-direction:column; }
    .m-content { flex:1; overflow-y:auto; padding:16px; padding-bottom:80px; }
    
    /* Mobile Bottom Nav */
    .m-nav-bar {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
      background: var(--card); border-top: 1px solid var(--line);
      display: grid; grid-template-columns: repeat(4, 1fr);
      z-index: 100;
    }
    .m-nav-item { border:0; background:transparent; color:var(--muted); font-size:10px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px; cursor:pointer; }
    .m-nav-item.active { color:var(--accent); }
    .m-nav-icon { font-size:18px; }

    /* Mobile Calendar Grid */
    .m-cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; margin-top:10px; }
    .m-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 13px; background: var(--card); border:1px solid var(--line); position:relative; }
    .m-cell.today { border-color:var(--accent); color:var(--accent); font-weight:700; }
    .m-cell.selected { background: var(--text); color: var(--bg); font-weight: 700; }
    .m-cell.has-task::after { content:''; position:absolute; bottom:4px; width:4px; height:4px; background:var(--accent); border-radius:50%; }

    /* RESPONSIVE SWITCH */
    @media (max-width: 900px) {
      .app-wrap { display: none; }
      .mobile-view { display: flex; }
    }
    
    /* MODES (Month/Week) Logic */
    body.mode-month .main-grid { grid-template-columns: 1fr 300px; }
    body.mode-month .cell { height: var(--month-cell-h); }
    /* Month modunda Bottom Panel gizlenir, yerine Sidebar'da panel a√ßƒ±lƒ±r */
    body.mode-month .bottom-panel-container { display: none; }
    body.mode-month #sidebar-habits { display: none; } /* Alƒ±≈ükanlƒ±klarƒ± gizle */
    body.mode-month #sidebar-month-slot { display: flex; } /* Ay panelini a√ß */
    
    body.mode-week #sidebar-month-slot { display: none; }
    body.mode-week #sidebar-habits { display: flex; }

    /* MODAL */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); z-index: 9999; display: none; align-items: center; justify-content: center; }
    .modal { width: min(400px, 90%); background: #171717; padding: 20px; border-radius: 16px; border: 1px solid var(--line); box-shadow: var(--shadow); max-height:90vh; overflow-y:auto; }
    .modal-head { display:flex; justify-content:space-between; margin-bottom:16px; }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .tag-row { display:flex; align-items:center; gap:8px; margin-bottom:6px; }
  </style>
</head>

<script>
  // --- CONFIG ---
  const SUPABASE_URL = 'https://czuprhvrnlqpipcytvwx.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_IR67FHQQNsnA9aNMizaqUA_HYGC8cKM';
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- STATE ---
  let db = { days: {}, inbox: [], habits: [], habitLog: {}, tags: [] };
  const defaultTags = [
    {id:'t1', name:'ƒ∞≈ü', color:'#3b82f6'}, 
    {id:'t2', name:'Ki≈üisel', color:'#ec4899'}, 
    {id:'t3', name:'Acil', color:'#ef4444'}, 
    {id:'t4', name:'Finans', color:'#eab308'}
  ];
  
  let state = {
    mode: 'week', 
    anchor: new Date(),
    selected: new Date(),
    user: null,
    drag: null
  };

  // --- HELPERS ---
  const $ = (id) => document.getElementById(id);
  const toKey = (d) => d.toISOString().split('T')[0];
  const addDays = (d, n) => { const x=new Date(d); x.setDate(x.getDate()+n); return x; };
  const getStartOfWeek = (d) => { const x=new Date(d); const day=x.getDay()||7; x.setHours(0,0,0,0); x.setDate(x.getDate()-day+1); return x; };
  const getStartOfMonth = (d) => new Date(d.getFullYear(), d.getMonth(), 1);
  const hexToRgba = (hex, alpha) => {
    let c;
    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
        c= hex.substring(1).split('');
        if(c.length== 3){ c= [c[0], c[0], c[1], c[1], c[2], c[2]]; }
        c= '0x'+c.join('');
        return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+','+alpha+')';
    }
    return 'rgba(0,0,0,'+alpha+')';
  };
  
  function save() {
    if(!db.tags || db.tags.length===0) db.tags = defaultTags;
    localStorage.setItem('todo_final_v1', JSON.stringify(db));
    if(state.user) {
      clearTimeout(window._sync);
      window._sync = setTimeout(() => {
        sb.from('user_data').upsert({ id:state.user.id, content:db, updated_at:new Date() }).then();
      }, 1500);
    }
  }

  // --- RENDER MAIN ---
  function render() {
    // Ensure Tags
    if(!db.tags || !db.tags.length) db.tags = defaultTags;
    
    // Desktop Grid
    renderCalendar();
    renderPanels();
    
    // Mobile Views
    renderMobileDay();
    renderMobileCal();
    renderMobileDump();
  }

  function renderCalendar() {
    // Fill Tag Selects
    const tagOpts = db.tags.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
    $('inpTag').innerHTML = tagOpts; $('mTag').innerHTML = tagOpts; 
    $('filterTag').innerHTML = `<option value="all">T√ºm√º</option>` + tagOpts;

    // Header & Grid
    const grid = $('calGrid'); grid.innerHTML = '';
    const dow = $('dowRow'); dow.innerHTML = '';
    ['PZT','SAL','√áAR','PER','CUM','CTS','PAZ'].forEach(d => dow.innerHTML += `<div class="dow">${d}</div>`);

    let start, count;
    if(state.mode === 'week') {
      start = getStartOfWeek(state.anchor);
      count = 7;
      $('rangeTitle').innerText = `${start.getDate()} - ${addDays(start,6).toLocaleDateString('tr-TR',{month:'long'})}`;
    } else {
      start = getStartOfWeek(getStartOfMonth(state.anchor));
      count = 42; 
      $('rangeTitle').innerText = state.anchor.toLocaleDateString('tr-TR',{month:'long', year:'numeric'});
    }

    const todayK = toKey(new Date());
    const selK = toKey(state.selected);

    for(let i=0; i<count; i++) {
      const d = addDays(start, i);
      const k = toKey(d);
      const isOut = state.mode==='month' && d.getMonth() !== state.anchor.getMonth();
      
      const cell = document.createElement('div');
      cell.className = `cell ${k===todayK?'today':''} ${k===selK?'selected':''} ${isOut?'out':''}`;
      
      // Events
      cell.ondragover = handleDragOver;
      cell.ondragleave = handleDragLeave;
      cell.ondrop = (e) => handleDrop(e, k);
      cell.onclick = () => { state.selected = d; render(); };

      cell.innerHTML = `
        <div class="cell-head">
          <span class="day-num">${d.getDate()} <span class="day-name">${d.toLocaleDateString('tr-TR',{weekday:'short'})}</span></span> 
          <button class="icon-btn" onclick="quickAddModal('${k}', event)">+</button>
        </div>
        <div class="cell-cards"></div>
      `;
      
      const cardCont = cell.querySelector('.cell-cards');
      const tasks = (db.days[k]||[]).filter(t => filterPass(t));
      
      tasks.forEach(t => cardCont.appendChild(createCardEl(t, 'day', k)));
      grid.appendChild(cell);
    }
  }

  function filterPass(t) {
    const f = $('filterTag').value;
    if(f === 'all') return true;
    return t.tag === f; // tag ID comparison
  }

  function getTagColor(id) {
    const t = db.tags.find(x => x.id === id);
    return t ? t.color : '#555';
  }

  function createCardEl(t, source, dateKey) {
    const color = getTagColor(t.tag);
    const bg = hexToRgba(color, 0.15);
    
    const el = document.createElement('div');
    el.className = `task-card ${t.done?'done':''}`;
    el.draggable = true;
    // TAG RENKLENDIRMESI: Border solda ve hafif arka plan
    el.style.borderLeftColor = color;
    el.style.background = bg;

    el.innerHTML = `
      <div style="font-weight:500; margin-bottom:2px; pointer-events:none;">${t.text}</div>
      <div style="display:flex; justify-content:space-between; color:var(--muted); font-size:10px; pointer-events:none;">
        <span>${t.time||''}</span> 
      </div>
    `;
    
    el.ondragstart = (e) => { state.drag = { id: t.id, source, dateKey }; e.dataTransfer.effectAllowed = 'move'; e.target.style.opacity = '0.5'; };
    el.ondragend = (e) => { e.target.style.opacity = '1'; document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); };
    el.onclick = (e) => { e.stopPropagation(); openModal(t, source, dateKey); };
    return el;
  }

  function renderPanels() {
    const k = toKey(state.selected);
    $('selDayTitle').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric'});

    // 1. Bottom Panel Task List (Week Mode Only)
    const bpList = $('bottomTaskList'); bpList.innerHTML = '';
    (db.days[k]||[]).forEach(t => bpList.appendChild(createRowItem(t, 'day', k)));

    // 2. Bottom Panel Brain Dump (Week Mode Only)
    const inboxList = $('inboxListBottom'); inboxList.innerHTML = '';
    db.inbox.forEach(t => inboxList.appendChild(createRowItem(t, 'inbox', null)));

    // 3. Sidebar Month Slot (Month Mode Only)
    const mSlot = $('sidebar-month-slot'); 
    if(state.mode === 'month') {
      mSlot.innerHTML = `
        <div class="bp-head"><span>${state.selected.toLocaleDateString('tr-TR')}</span></div>
        <form onsubmit="event.preventDefault(); addQuickToDay('${k}', this.querySelector('input').value); this.querySelector('input').value='';" style="margin:10px 0; display:flex; gap:5px;">
           <input class="w-full" placeholder="Hƒ±zlƒ± Ekle...">
           <button class="btn active">+</button>
        </form>
        <div style="overflow-y:auto; flex:1; display:flex; flex-direction:column; gap:6px;"></div>
      `;
      const cont = mSlot.querySelector('div:last-child');
      (db.days[k]||[]).forEach(t => cont.appendChild(createRowItem(t, 'day', k)));
    }

    // 4. Sidebar Habits (Week Mode Only)
    const hList = $('habitList'); hList.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const div = document.createElement('div');
      div.className = 'row-item';
      div.innerHTML = `<span style="flex:1;">${h.name}</span> <input type="checkbox" ${isDone?'checked':''}>`;
      div.querySelector('input').onchange = (e) => {
        if(!db.habitLog[today]) db.habitLog[today] = [];
        if(e.target.checked) db.habitLog[today].push(h.id);
        else db.habitLog[today] = db.habitLog[today].filter(x=>x!==h.id);
        save(); render();
      };
      hList.appendChild(div);
    });
  }

  function createRowItem(t, source, dateKey) {
    const div = document.createElement('div');
    div.className = 'row-item';
    const color = getTagColor(t.tag);
    div.style.borderLeft = `3px solid ${color}`;
    
    div.innerHTML = `
      <input type="checkbox" ${t.done?'checked':''} style="cursor:pointer;"> 
      <span style="flex:1; text-decoration:${t.done?'line-through':''}; color:${t.done?'var(--muted)':'var(--text)'}">${t.text}</span>
    `;
    div.querySelector('input').onchange = () => { t.done = !t.done; save(); render(); };
    div.ondblclick = () => openModal(t, source, dateKey);
    return div;
  }

  // --- MOBILE RENDER ---
  function switchMobileTab(tab, btn) {
    document.querySelectorAll('.m-nav-item').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    $('mViewDay').classList.add('hidden');
    $('mViewCal').classList.add('hidden');
    $('mViewDump').classList.add('hidden');
    
    if(tab==='day') $('mViewDay').classList.remove('hidden');
    if(tab==='cal') { $('mViewCal').classList.remove('hidden'); state.anchor = new Date(state.selected.getFullYear(), state.selected.getMonth(), 1); renderMobileCal(); }
    if(tab==='dump') $('mViewDump').classList.remove('hidden');
  }

  function renderMobileDay() {
    $('mDateTitle').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric', month:'long'});
    // Habits
    const mh = $('mHabitList'); mh.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const d = document.createElement('div'); d.className='row-item';
      d.innerHTML = `<input type="checkbox" ${isDone?'checked':''}> <span>${h.name}</span> <button onclick="delHabit('${h.id}')" class="icon-btn" style="margin-left:auto;">üóë</button>`;
      d.querySelector('input').onchange = (e) => { if(e.target.checked) { if(!db.habitLog[today]) db.habitLog[today]=[]; db.habitLog[today].push(h.id); } else { db.habitLog[today]=db.habitLog[today].filter(x=>x!==h.id); } save(); render(); };
      mh.appendChild(d);
    });
    // Tasks
    const mt = $('mTaskList'); mt.innerHTML = '';
    const k = toKey(state.selected);
    (db.days[k]||[]).forEach(t => {
       const div = document.createElement('div');
       div.className = 'task-card';
       const color = getTagColor(t.tag);
       div.style.background = '#171717'; div.style.borderLeft = `4px solid ${color}`;
       div.style.padding = '12px'; div.style.display='flex'; div.style.gap='10px'; div.style.alignItems='center';
       div.innerHTML = `
         <input type="checkbox" ${t.done?'checked':''} style="width:20px; height:20px;">
         <div style="flex:1;" onclick="openModalById('${t.id}','day','${k}')">
           <div style="font-size:14px; text-decoration:${t.done?'line-through':''}; color:${t.done?'#555':'#eee'}">${t.text}</div>
         </div>
       `;
       div.querySelector('input').onchange = () => { t.done = !t.done; save(); render(); };
       mt.appendChild(div);
    });
  }

  function renderMobileCal() {
    $('mCalTitle').innerText = state.anchor.toLocaleDateString('tr-TR', {month:'long', year:'numeric'});
    const grid = $('mCalGrid'); grid.innerHTML = '';
    const start = getStartOfWeek(getStartOfMonth(state.anchor));
    const selK = toKey(state.selected);
    const todayK = toKey(new Date());

    for(let i=0; i<42; i++) {
      const d = addDays(start, i);
      const k = toKey(d);
      const isOut = d.getMonth() !== state.anchor.getMonth();
      const hasTask = db.days[k] && db.days[k].length > 0;
      
      const c = document.createElement('div');
      c.className = `m-cell ${k===selK?'selected':''} ${k===todayK?'today':''} ${isOut?'out':''} ${hasTask?'has-task':''}`;
      c.innerText = d.getDate();
      c.onclick = () => { state.selected = d; switchMobileTab('day', document.querySelector('.m-nav-item.active')); render(); };
      grid.appendChild(c);
    }
  }

  function renderMobileDump() {
    const list = $('mDumpList'); list.innerHTML = '';
    db.inbox.forEach(t => {
      const d = document.createElement('div'); d.className='task-card'; d.style.padding='12px'; d.style.background='#171717';
      const color = getTagColor(t.tag); d.style.borderLeft=`4px solid ${color}`;
      d.innerHTML = `<div onclick="openModalById('${t.id}','inbox',null)">${t.text}</div>`;
      list.appendChild(d);
    });
  }

  // --- ACTIONS ---
  $('addForm').onsubmit = (e) => { e.preventDefault(); const txt=$('inpText').value; if(!txt)return; addTask(txt, '', 'gorev', $('inpTag').value, 'day'); $('inpText').value=''; };
  function addTask(txt, time, type, tag, dest) {
    const t = { id: Date.now().toString(), text: txt, time, type, tag, done:false };
    if(dest==='inbox') db.inbox.push(t); else { const k=toKey(state.selected); if(!db.days[k]) db.days[k]=[]; db.days[k].push(t); }
    save(); render();
  }
  function addInbox() { const t = prompt('Brain Dump:'); if(t) addTask(t, '', 'gorev', db.tags[0].id, 'inbox'); }
  function addHabit() { const t = prompt('Yeni Alƒ±≈ükanlƒ±k:'); if(t) { db.habits.push({id:Date.now().toString(), name:t}); save(); render(); } }
  function delHabit(id) { if(confirm('Sil?')) { db.habits=db.habits.filter(x=>x.id!==id); save(); render(); } }
  function addQuickToDay(k, txt) { if(txt) { if(!db.days[k]) db.days[k]=[]; db.days[k].push({id:Date.now().toString(), text:txt, type:'gorev', tag:db.tags[0].id, done:false}); save(); render(); } }
  function quickAddModal(k, e) { e.stopPropagation(); state.selected = new Date(k); render(); setTimeout(()=> $('inpText').focus(), 50); }
  function clearDone() { const k=toKey(state.selected); if(db.days[k]) { db.days[k]=db.days[k].filter(t=>!t.done); save(); render(); } }
  function navDay(d) { state.selected = addDays(state.selected, d); render(); }
  function navMonth(d) { state.anchor = new Date(state.anchor.getFullYear(), state.anchor.getMonth()+d, 1); renderMobileCal(); }
  function addQuickMobile(dest) { const t=prompt('G√∂rev:'); if(t) addTask(t,'','gorev',db.tags[0].id, dest); }

  // --- TAGS MANAGEMENT ---
  function openTagsModal() {
    $('tagsModal').style.display = 'flex';
    renderTagsList();
  }
  function renderTagsList() {
    const cont = $('tagsListConfig'); cont.innerHTML = '';
    db.tags.forEach(t => {
      const row = document.createElement('div'); row.className = 'tag-row';
      row.innerHTML = `
        <input type="color" value="${t.color}" onchange="updateTag('${t.id}', 'color', this.value)">
        <input value="${t.name}" onchange="updateTag('${t.id}', 'name', this.value)" style="flex:1;">
        <button class="icon-btn" onclick="delTag('${t.id}')">üóë</button>
      `;
      cont.appendChild(row);
    });
  }
  function addNewTag() {
    const name = $('newTagName').value; const color = $('newTagColor').value;
    if(name) { db.tags.push({id:Date.now().toString(), name, color}); $('newTagName').value=''; save(); renderTagsList(); render(); }
  }
  function updateTag(id, field, val) {
    const t = db.tags.find(x=>x.id===id); if(t) { t[field]=val; save(); render(); }
  }
  function delTag(id) {
    if(confirm('Etiket silinsin mi?')) { db.tags = db.tags.filter(x=>x.id!==id); save(); renderTagsList(); render(); }
  }

  // --- MODAL ---
  let editCtx = null;
  function openModal(task, source, dateKey) { editCtx = { task, source, dateKey }; $('modalOverlay').style.display = 'flex'; $('mText').value = task.text; $('mTime').value = task.time||''; $('mType').value = task.type||'gorev'; $('mTag').value = task.tag||''; $('mDate').value = source==='day'?dateKey:''; }
  function openModalById(id, source, dateKey) { const list = source==='inbox'?db.inbox:db.days[dateKey]; const t=list.find(x=>x.id===id); if(t) openModal(t, source, dateKey); }
  function closeModal() { $('modalOverlay').style.display = 'none'; editCtx = null; }
  $('modalSave').onclick = () => {
    if(!editCtx) return; const { task, source, dateKey } = editCtx;
    task.text = $('mText').value; task.time = $('mTime').value; task.type = $('mType').value; task.tag = $('mTag').value;
    const nDate = $('mDate').value; const oDate = source==='day'?dateKey:'';
    if(nDate && nDate!==oDate) {
      if(source==='inbox') db.inbox=db.inbox.filter(x=>x.id!==task.id); else { db.days[oDate]=db.days[oDate].filter(x=>x.id!==task.id); if(db.days[oDate].length===0) delete db.days[oDate]; }
      if(!db.days[nDate]) db.days[nDate]=[]; db.days[nDate].push(task); state.selected=new Date(nDate);
    }
    save(); render(); closeModal();
  };
  $('modalDel').onclick = () => { if(!editCtx)return; if(confirm('Sil?')) { const { task, source, dateKey } = editCtx; if(source==='inbox') db.inbox=db.inbox.filter(x=>x.id!==task.id); else db.days[dateKey]=db.days[dateKey].filter(x=>x.id!==task.id); save(); render(); closeModal(); } };

  // --- DRAG DROP ---
  function handleDragOver(e) { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; if(!e.currentTarget.classList.contains('drag-over')) e.currentTarget.classList.add('drag-over'); }
  function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
  function handleDrop(e, targetK) {
    e.preventDefault(); e.currentTarget.classList.remove('drag-over');
    if(!state.drag) return;
    const { id, source, dateKey } = state.drag;
    if(source === 'day' && dateKey === targetK) return;
    let task;
    if(source === 'inbox') { const i = db.inbox.findIndex(x=>x.id===id); if(i>-1) task=db.inbox.splice(i,1)[0]; }
    else { const l = db.days[dateKey]; const i = l.findIndex(x=>x.id===id); if(i>-1) task=l.splice(i,1)[0]; if(l.length===0) delete db.days[dateKey]; }
    if(task) { if(!db.days[targetK]) db.days[targetK]=[]; db.days[targetK].push(task); save(); render(); }
    state.drag = null;
  }

  // --- INIT ---
  $('viewWeek').onclick = () => { state.mode='week'; $('viewWeek').classList.add('active'); $('viewMonth').classList.remove('active'); document.body.className='mode-week'; render(); };
  $('viewMonth').onclick = () => { state.mode='month'; $('viewMonth').classList.add('active'); $('viewWeek').classList.remove('active'); document.body.className='mode-month'; render(); };
  $('navPrev').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,-7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()-1, 1); render(); };
  $('navNext').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()+1, 1); render(); };
  $('navToday').onclick = () => { state.anchor=new Date(); state.selected=new Date(); render(); };
  $('filterTag').onchange = render;

  async function init() {
    const local = localStorage.getItem('todo_final_v1'); if(local) db = JSON.parse(local);
    const { data } = await sb.auth.getSession();
    if(data.session) { state.user = data.session.user; $('authOverlay').classList.add('hidden'); $('userEmail').innerText = state.user.email; const { data: remote } = await sb.from('user_data').select('content').eq('id', state.user.id).single(); if(remote && remote.content) { db = remote.content; save(); } }
    render();
  }
  $('btnLogin').onclick = async () => { const { error } = await sb.auth.signInWithPassword({ email: $('emailIn').value, password: $('passIn').value }); if(error) $('authMsg').innerText = error.message; else location.reload(); };
  $('btnReg').onclick = async () => { const { error } = await sb.auth.signUp({ email: $('emailIn').value, password: $('passIn').value }); if(error) $('authMsg').innerText = error.message; else $('authMsg').innerText = "Kayƒ±t Ba≈üarƒ±lƒ±!"; };
  window.signOut = async () => { await sb.auth.signOut(); location.reload(); };
  init();
</script>
</body>
