<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#111111" />

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --bg: #0f0f10; --card: #17171a; --card-hover: #1f1f24;
      --muted: #a3a3a3; --text: #f5f5f5; --line: #2a2a2f; --accent: #7dd3fc;
      --shadow: 0 10px 30px rgba(0,0,0,.5);
      --frame-termin: #fb7185; --frame-hedef: #60a5fa; --frame-gorev: #34d399;
      --month-cell-h: 110px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, sans-serif; height: 100vh; overflow: hidden; }
    
    .hidden { display: none !important; }
    .w-full { width: 100%; }
    .btn { background: var(--card); border: 1px solid var(--line); color: var(--text); padding: 8px 12px; border-radius: 10px; cursor: pointer; transition: all .2s; font-size: 13px; }
    .btn:hover { border-color: #555; background: var(--card-hover); }
    .btn.danger { color: #fb7185; border-color: rgba(251,113,133,.3); }
    .btn.active { background: var(--text); color: var(--bg); border-color: var(--text); font-weight: 600; }
    
    input, select { background: #101014; color: var(--text); border: 1px solid var(--line); border-radius: 8px; padding: 10px; outline: none; font-size: 14px; }
    input:focus, select:focus { border-color: var(--accent); }

    /* --- LAYOUTS --- */
    
    /* 1. DESKTOP LAYOUT (Default) */
    .app-wrap {
      max-width: 1600px; margin: 0 auto; padding: 16px; height: 100%; display: flex; flex-direction: column;
    }
    
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; flex-shrink: 0; }
    .bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; gap: 10px; flex-shrink: 0; flex-wrap: wrap; }
    .main-grid { display: grid; grid-template-columns: 1fr 280px; gap: 16px; flex: 1; min-height: 0; }
    
    /* Calendar Area */
    .left-col { display: flex; flex-direction: column; gap: 16px; min-width: 0; height: 100%; }
    .calendar-container { flex: 1; display: flex; flex-direction: column; background: var(--bg); overflow: hidden; min-height: 0; border: 1px solid var(--line); border-radius: 16px; }
    .dow-row { display: grid; grid-template-columns: repeat(7, 1fr); padding: 8px 0; border-bottom: 1px solid var(--line); background: var(--card); }
    .dow { color: var(--muted); font-size: 11px; text-align: center; text-transform: uppercase; font-weight: 700; }
    .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); overflow-y: auto; flex: 1; background: var(--line); gap: 1px; }
    
    /* Cells */
    .cell { background: var(--bg); display: flex; flex-direction: column; min-height: 80px; position: relative; transition: background .2s; }
    .cell:hover { background: #151518; }
    .cell.drag-over { background: rgba(125, 211, 252, 0.1) !important; outline: 2px dashed var(--accent); z-index: 10; }
    .cell.today { background: rgba(125, 211, 252, 0.04); }
    .cell.selected { background: #1c1c20; }
    .cell.out { opacity: 0.5; background: #0a0a0a; }
    
    .cell-head { padding: 6px 8px; display: flex; justify-content: space-between; align-items: center; }
    .day-num { font-size: 13px; font-weight: 600; color: var(--muted); }
    .cell.today .day-num { color: var(--accent); }
    .cell-cards { flex: 1; padding: 4px; display: flex; flex-direction: column; gap: 4px; overflow-y: auto; }

    /* Task Card */
    .task-card {
      background: var(--card); border-left: 3px solid var(--muted); border-radius: 4px; padding: 6px 8px;
      font-size: 12px; cursor: grab; user-select: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform .1s;
    }
    .task-card:active { cursor: grabbing; transform: scale(0.98); }
    .task-card.done { opacity: 0.5; text-decoration: line-through; }
    
    /* Bottom/Side Panels */
    .entry-panel { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
    .sidebar { display: flex; flex-direction: column; gap: 16px; overflow-y: auto; padding-right: 4px; }
    .panel { background: var(--card); border: 1px solid var(--line); border-radius: 16px; padding: 12px; display: flex; flex-direction: column; gap: 8px; max-height: 45vh; }

    /* 2. MOBILE LAYOUT */
    .mobile-view { display: none; padding: 16px; height: 100vh; overflow-y: auto; background: var(--bg); }
    .m-card { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--line); }

    /* --- RESPONSIVE LOGIC --- */
    /* MasaÃ¼stÃ¼ varsayÄ±lan, Mobil gizli. 
       Ekran kÃ¼Ã§Ã¼lÃ¼rse tam tersi olur. */
    @media (max-width: 900px) {
      .app-wrap { display: none; }
      .mobile-view { display: block; }
    }
    
    /* FORCE DESKTOP CLASS (Mobildeyken Takvimi zorla aÃ§mak iÃ§in) */
    body.force-desktop .mobile-view { display: none !important; }
    body.force-desktop .app-wrap { display: flex !important; }
    
    /* Forced Desktop Adjustments */
    .back-to-mobile-btn { display: none; }
    body.force-desktop .back-to-mobile-btn { display: inline-block; background: var(--accent); color: #000; font-weight: bold; border:0; }

    /* Month Mode Specifics */
    body.mode-month .main-grid { grid-template-columns: 1fr 300px; }
    body.mode-month .cell { height: var(--month-cell-h); }
    
    /* MODAL */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 9999; display: none; align-items: center; justify-content: center; }
    .modal { width: min(400px, 90%); background: #1c1c1f; padding: 20px; border-radius: 16px; border: 1px solid var(--line); box-shadow: var(--shadow); }
    .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .modal-label { font-size: 11px; color: var(--muted); margin-bottom: 4px; display: block; }

  </style>
</head>

<script>
  // --- AYARLAR ---
  const SUPABASE_URL = 'https://czuprhvrnlqpipcytvwx.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_IR67FHQQNsnA9aNMizaqUA_HYGC8cKM';
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // --- GLOBAL STATE ---
  let db = { days: {}, inbox: [], habits: [], habitLog: {}, tags: [] };
  const defaultTags = [
    {name:'Ä°ÅŸ', color:'#60a5fa'}, {name:'KiÅŸisel', color:'#fb7185'}, 
    {name:'Okul', color:'#34d399'}, {name:'Finans', color:'#fbbf24'}
  ];
  
  let state = {
    mode: 'week', 
    anchor: new Date(),
    selected: new Date(),
    user: null,
    drag: null // { id, source, dateKey }
  };

  // --- YARDIMCILAR ---
  const $ = (id) => document.getElementById(id);
  const toKey = (d) => d.toISOString().split('T')[0];
  const addDays = (d, n) => { const x=new Date(d); x.setDate(x.getDate()+n); return x; };
  const getStartOfWeek = (d) => { const x=new Date(d); const day=x.getDay()||7; x.setHours(0,0,0,0); x.setDate(x.getDate()-day+1); return x; };
  
  function save() {
    localStorage.setItem('todo_v3', JSON.stringify(db));
    if(state.user) {
      clearTimeout(window._sync);
      window._sync = setTimeout(() => {
        sb.from('user_data').upsert({ id:state.user.id, content:db, updated_at:new Date() }).then();
      }, 1500);
    }
  }

  // --- DRAG DROP MANTIK (MASAÃœSTÃœ Ä°Ã‡Ä°N) ---
  function handleDragStart(e, id, source, dateKey) {
    state.drag = { id, source, dateKey };
    e.dataTransfer.effectAllowed = 'move';
    e.target.style.opacity = '0.5';
  }

  function handleDragEnd(e) {
    e.target.style.opacity = '1';
    document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
  }

  function handleDragOver(e) {
    e.preventDefault(); // Drop'a izin vermek iÃ§in ÅŸart
    e.dataTransfer.dropEffect = 'move';
    const cell = e.currentTarget;
    if(!cell.classList.contains('drag-over')) cell.classList.add('drag-over');
  }

  function handleDragLeave(e) {
    e.currentTarget.classList.remove('drag-over');
  }

  function handleDrop(e, targetDateKey) {
    e.preventDefault();
    e.currentTarget.classList.remove('drag-over');
    if(!state.drag) return;

    const { id, source, dateKey } = state.drag;
    // AynÄ± yere bÄ±raktÄ±ysa iÅŸlem yapma
    if(source === 'day' && dateKey === targetDateKey) return;

    // 1. Ã–ÄŸeyi bul ve Ã§Ä±kar
    let task;
    if(source === 'inbox') {
      const idx = db.inbox.findIndex(x => x.id === id);
      if(idx > -1) task = db.inbox.splice(idx, 1)[0];
    } else {
      const list = db.days[dateKey];
      const idx = list.findIndex(x => x.id === id);
      if(idx > -1) task = list.splice(idx, 1)[0];
      // Liste boÅŸaldÄ±ysa key'i sil (opsiyonel temizlik)
      if(list.length === 0) delete db.days[dateKey];
    }

    // 2. Yeni yere ekle
    if(task) {
      if(targetDateKey === 'inbox') { // Inbox'a atÄ±ldÄ±ysa (ileride eklenebilir)
         db.inbox.push(task);
      } else {
         if(!db.days[targetDateKey]) db.days[targetDateKey] = [];
         db.days[targetDateKey].push(task);
      }
      save();
      render();
    }
    state.drag = null;
  }

  // --- RENDER ---
  function render() {
    // Tag AyarlarÄ±
    if(!db.tags || !db.tags.length) db.tags = defaultTags;
    const tagOpts = `<option value="">Etiket Yok</option>` + db.tags.map(t=>`<option value="${t.name}">${t.name}</option>`).join('');
    $('inpTag').innerHTML = tagOpts; $('mTag').innerHTML = tagOpts; $('filterTag').innerHTML = `<option value="all">TÃ¼mÃ¼</option>` + db.tags.map(t=>`<option value="${t.name}">${t.name}</option>`).join('');

    // Takvim IzgarasÄ±
    const grid = $('calGrid'); grid.innerHTML = '';
    const dow = $('dowRow'); dow.innerHTML = '';
    ['PZT','SAL','Ã‡AR','PER','CUM','CTS','PAZ'].forEach(d => dow.innerHTML += `<div class="dow">${d}</div>`);

    let start, daysCount;
    if(state.mode === 'week') {
      start = getStartOfWeek(state.anchor);
      daysCount = 7;
      $('rangeTitle').innerText = `${start.getDate()} - ${addDays(start,6).toLocaleDateString('tr-TR',{month:'long'})}`;
    } else {
      const y = state.anchor.getFullYear(), m = state.anchor.getMonth();
      start = getStartOfWeek(new Date(y, m, 1));
      daysCount = 35; // Basit 5 satÄ±r
      $('rangeTitle').innerText = state.anchor.toLocaleDateString('tr-TR',{month:'long', year:'numeric'});
    }

    const todayK = toKey(new Date());
    const selK = toKey(state.selected);

    for(let i=0; i<daysCount; i++) {
      const d = addDays(start, i);
      const k = toKey(d);
      const isOut = state.mode==='month' && d.getMonth() !== state.anchor.getMonth();
      
      const cell = document.createElement('div');
      cell.className = `cell ${k===todayK?'today':''} ${k===selK?'selected':''} ${isOut?'out':''}`;
      
      // Drag Events (HÃ¼creye)
      cell.ondragover = handleDragOver;
      cell.ondragleave = handleDragLeave;
      cell.ondrop = (e) => handleDrop(e, k);
      cell.onclick = () => { state.selected = d; render(); };

      // HÃ¼cre BaÅŸlÄ±ÄŸÄ±
      let html = `<div class="cell-head"><span class="day-num">${d.getDate()}</span> <button class="btn" style="padding:0 5px; font-size:16px; line-height:1;" onclick="quickAddModal('${k}', event)">+</button></div>`;
      html += `<div class="cell-cards">`;
      
      // Kartlar
      const tasks = db.days[k] || [];
      const filter = $('filterTag').value;
      
      tasks.forEach(t => {
        if(filter !== 'all' && t.tag !== filter) return;
        const color = t.type==='termin' ? 'var(--frame-termin)' : t.type==='hedef' ? 'var(--frame-hedef)' : 'var(--frame-gorev)';
        // Kart OluÅŸturma (DOM Element olarak) - string deÄŸil, eventler iÃ§in
      });
      
      cell.innerHTML = html + `</div>`; 
      
      // KartlarÄ± ekle (innerHTML sonrasÄ± DOM'a append etmeliyiz ki event listener'lar Ã§alÄ±ÅŸsÄ±n)
      const cardCont = cell.querySelector('.cell-cards');
      tasks.forEach(t => {
         if(filter !== 'all' && t.tag !== filter) return;
         const el = createCardEl(t, 'day', k);
         cardCont.appendChild(el);
      });

      grid.appendChild(cell);
    }

    renderPanels();
    renderMobile();
  }

  function createCardEl(t, source, dateKey) {
    const el = document.createElement('div');
    el.className = `task-card ${t.done?'done':''}`;
    el.draggable = true;
    el.style.borderLeftColor = t.type==='termin'?'var(--frame-termin)':t.type==='hedef'?'var(--frame-hedef)':'var(--frame-gorev)';
    el.innerHTML = `
      <div style="font-weight:600; margin-bottom:2px; pointer-events:none;">${t.text}</div>
      <div style="display:flex; justify-content:space-between; color:var(--muted); pointer-events:none;">
        <span>${t.time||''}</span> <span>${t.tag||''}</span>
      </div>
    `;
    
    // Drag Events (Karta)
    el.ondragstart = (e) => handleDragStart(e, t.id, source, dateKey);
    el.ondragend = handleDragEnd;
    
    // TÄ±klama (DÃ¼zenle)
    el.onclick = (e) => { e.stopPropagation(); openModal(t, source, dateKey); };
    
    return el;
  }

  function renderPanels() {
    const k = toKey(state.selected);
    $('selDayTitle').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long', day:'numeric'});
    
    // Alt Panel Listesi
    const list = $('bottomTaskList'); list.innerHTML = '';
    (db.days[k]||[]).forEach(t => {
       const row = document.createElement('div');
       row.style.display = 'flex'; row.style.gap='8px'; row.style.padding='6px'; row.style.background='#121215'; row.style.borderRadius='8px'; row.style.alignItems='center';
       row.innerHTML = `<input type="checkbox" ${t.done?'checked':''} style="width:16px; height:16px;"> <span style="flex:1; font-size:13px; text-decoration:${t.done?'line-through':''}">${t.text}</span>`;
       row.querySelector('input').onchange = () => { t.done=!t.done; save(); render(); };
       row.ondblclick = () => openModal(t, 'day', k);
       list.appendChild(row);
    });

    // Sidebar: Brain Dump
    const ibx = $('inboxList'); ibx.innerHTML = '';
    db.inbox.forEach(t => {
      const el = createCardEl(t, 'inbox', null);
      ibx.appendChild(el);
    });

    // Sidebar: Habits
    const hList = $('habitList'); hList.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const row = document.createElement('div');
      row.style.cssText = "display:flex; justify-content:space-between; background:#121215; padding:8px; border-radius:8px; align-items:center;";
      row.innerHTML = `<span>${h.name}</span> <input type="checkbox" ${isDone?'checked':''}>`;
      row.querySelector('input').onchange = (e) => {
        if(!db.habitLog[today]) db.habitLog[today] = [];
        if(e.target.checked) db.habitLog[today].push(h.id);
        else db.habitLog[today] = db.habitLog[today].filter(x=>x!==h.id);
        save(); render();
      };
      hList.appendChild(row);
    });

    // Month Mode Side Slot Logic
    const sideSlot = $('sideEntrySlot');
    if(state.mode === 'month') {
      sideSlot.classList.remove('hidden');
      $('bottomEntryPanel').classList.add('hidden');
      // Kopyala yapÄ±ÅŸtÄ±r yerine iÃ§eriÄŸi oluÅŸtur
      sideSlot.innerHTML = `
        <div style="font-weight:600; margin-bottom:10px;">${state.selected.toLocaleDateString('tr-TR')}</div>
        <button onclick="addQuickMobile()" class="btn active w-full" style="margin-bottom:10px;">+ GÃ¶rev Ekle</button>
        <div id="sideTaskList" style="overflow:auto; flex:1; display:flex; flex-direction:column; gap:5px;"></div>
      `;
      // Side listeyi doldur (yukarÄ±daki list mantÄ±ÄŸÄ±nÄ±n aynÄ±sÄ±)
      const sl = sideSlot.querySelector('#sideTaskList');
      (db.days[k]||[]).forEach(t => {
         const d = document.createElement('div');
         d.className = 'task-card';
         d.innerText = t.text;
         d.style.opacity = t.done ? 0.5 : 1;
         d.onclick = () => openModal(t, 'day', k);
         sl.appendChild(d);
      });
    } else {
      sideSlot.classList.add('hidden');
      $('bottomEntryPanel').classList.remove('hidden');
    }
  }

  function renderMobile() {
    $('mHeaderTitle').innerText = state.selected.toLocaleDateString('tr-TR', {weekday:'long'});
    $('mDateDisplay').innerText = state.selected.toLocaleDateString('tr-TR', {day:'numeric', month:'long'});
    
    // Habits Mobile
    const mh = $('mHabitList'); mh.innerHTML = '';
    const today = toKey(new Date());
    db.habits.forEach(h => {
      const isDone = (db.habitLog[today]||[]).includes(h.id);
      const div = document.createElement('div');
      div.style.cssText = "display:flex; gap:10px; padding:10px; background:#121215; border-radius:10px; align-items:center;";
      div.innerHTML = `<input type="checkbox" ${isDone?'checked':''}> <span style="font-size:14px;">${h.name}</span> <button style="margin-left:auto; background:none; border:0; color:#444;" onclick="delHabit('${h.id}')">ðŸ—‘</button>`;
      div.querySelector('input').onchange = (e) => {
         if(!db.habitLog[today]) db.habitLog[today] = [];
         if(e.target.checked) db.habitLog[today].push(h.id);
         else db.habitLog[today] = db.habitLog[today].filter(x=>x!==h.id);
         save(); render();
      };
      mh.appendChild(div);
    });

    // Task Mobile
    const mt = $('mTaskList'); mt.innerHTML = '';
    const k = toKey(state.selected);
    const tasks = db.days[k] || [];
    $('mEmptyMsg').style.display = tasks.length ? 'none' : 'block';
    
    tasks.forEach(t => {
      const div = document.createElement('div');
      div.className = 'm-card'; div.style.margin = '0'; div.style.padding = '12px';
      div.innerHTML = `
        <div style="display:flex; gap:12px; align-items:center;">
           <input type="checkbox" ${t.done?'checked':''} style="width:22px; height:22px;">
           <div style="flex:1;" onclick="openModalById('${t.id}', 'day', '${k}')">
             <div style="font-size:15px; font-weight:500; text-decoration:${t.done?'line-through':''}; opacity:${t.done?0.6:1}">${t.text}</div>
             <div style="font-size:12px; color:var(--muted); margin-top:2px;">${t.time||''} â€¢ ${t.tag||''}</div>
           </div>
        </div>
      `;
      div.querySelector('input').onchange = () => { t.done = !t.done; save(); render(); };
      mt.appendChild(div);
    });
  }

  // --- CRUD & ACTIONS ---
  $('addForm').onsubmit = (e) => {
    e.preventDefault();
    const txt = $('inpText').value;
    if(!txt) return;
    const task = { id: Date.now().toString(), text: txt, time: $('inpTime').value, type: $('inpType').value, tag: $('inpTag').value, done:false };
    const k = toKey(state.selected);
    if(!db.days[k]) db.days[k] = [];
    db.days[k].push(task);
    $('inpText').value = '';
    save(); render();
  };

  function addInbox() { const t = prompt('Brain Dump:'); if(t) { db.inbox.push({id:Date.now().toString(), text:t, type:'gorev', done:false}); save(); render(); } }
  function addHabit() { const t = prompt('Yeni AlÄ±ÅŸkanlÄ±k:'); if(t) { db.habits.push({id:Date.now().toString(), name:t}); save(); render(); } }
  function delHabit(id) { if(confirm('Sil?')) { db.habits=db.habits.filter(x=>x.id!==id); save(); render(); } }
  function addQuickMobile() {
    const t = prompt('Yeni GÃ¶rev:'); 
    if(t) { 
      const k = toKey(state.selected);
      if(!db.days[k]) db.days[k]=[];
      db.days[k].push({id:Date.now().toString(), text:t, type:'gorev', done:false}); 
      save(); render(); 
    }
  }
  function quickAddModal(k, e) {
    e.stopPropagation();
    state.selected = new Date(k);
    render();
    setTimeout(()=> $('inpText').focus(), 50); // Desktopta inputa odaklan
  }
  function clearDone() {
    const k = toKey(state.selected);
    if(db.days[k]) { db.days[k] = db.days[k].filter(t => !t.done); save(); render(); }
  }

  // --- MODAL & EDIT ---
  let editCtx = null;
  function openModal(task, source, dateKey) {
    editCtx = { task, source, dateKey };
    $('modalOverlay').style.display = 'flex';
    $('mText').value = task.text;
    $('mTime').value = task.time || '';
    $('mType').value = task.type || 'gorev';
    $('mTag').value = task.tag || '';
    $('mDate').value = source === 'day' ? dateKey : ''; // Tarihi gÃ¶ster
  }
  function openModalById(id, source, dateKey) {
    const list = source==='inbox' ? db.inbox : db.days[dateKey];
    const t = list.find(x=>x.id === id);
    if(t) openModal(t, source, dateKey);
  }
  function closeModal() { $('modalOverlay').style.display = 'none'; editCtx = null; }
  
  $('modalSave').onclick = () => {
    if(!editCtx) return;
    const { task, source, dateKey } = editCtx;
    task.text = $('mText').value;
    task.time = $('mTime').value;
    task.type = $('mType').value;
    task.tag = $('mTag').value;
    
    // Tarih DeÄŸiÅŸtirme MantÄ±ÄŸÄ± (Mobile Drag alternatifi)
    const newDate = $('mDate').value;
    const oldDate = source === 'day' ? dateKey : '';
    
    if(newDate && newDate !== oldDate) {
      // Eskiden sil
      if(source === 'inbox') db.inbox = db.inbox.filter(x=>x.id!==task.id);
      else {
        db.days[oldDate] = db.days[oldDate].filter(x=>x.id!==task.id);
        if(db.days[oldDate].length===0) delete db.days[oldDate];
      }
      // Yeniye ekle
      if(!db.days[newDate]) db.days[newDate] = [];
      db.days[newDate].push(task);
      state.selected = new Date(newDate); // O gÃ¼ne git
    }

    save(); render(); closeModal();
  };
  
  $('modalDel').onclick = () => {
    if(!editCtx) return;
    if(confirm('Silinsin mi?')) {
      const { task, source, dateKey } = editCtx;
      if(source==='inbox') db.inbox = db.inbox.filter(x=>x.id!==task.id);
      else db.days[dateKey] = db.days[dateKey].filter(x=>x.id!==task.id);
      save(); render(); closeModal();
    }
  };

  // --- VIEW SWITCHING ---
  // Telefondan Takvim'e geÃ§iÅŸ
  $('forceDesktopBtn').onclick = () => {
    document.body.classList.add('force-desktop');
    // Takvim modunu aÃ§ ki tam ekran gÃ¶rsÃ¼n
    state.mode = 'month'; 
    $('viewMonth').click();
  };
  // Geri dÃ¶n
  $('backMobile').onclick = () => {
    document.body.classList.remove('force-desktop');
  };

  $('viewWeek').onclick = () => { state.mode='week'; $('viewWeek').classList.add('active'); $('viewMonth').classList.remove('active'); document.body.className='mode-week '+ (document.body.classList.contains('force-desktop')?'force-desktop':''); render(); };
  $('viewMonth').onclick = () => { state.mode='month'; $('viewMonth').classList.add('active'); $('viewWeek').classList.remove('active'); document.body.className='mode-month '+ (document.body.classList.contains('force-desktop')?'force-desktop':''); render(); };
  
  $('navPrev').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,-7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()-1, 1); render(); };
  $('navNext').onclick = () => { state.anchor = state.mode==='week' ? addDays(state.anchor,7) : new Date(state.anchor.getFullYear(), state.anchor.getMonth()+1, 1); render(); };
  $('navToday').onclick = () => { state.anchor=new Date(); state.selected=new Date(); render(); };
  
  $('filterTag').onchange = render;

  // Swipe Mobile
  let touchX = 0;
  $('mTouchArea').ontouchstart = e => touchX = e.changedTouches[0].clientX;
  $('mTouchArea').ontouchend = e => {
    if(Math.abs(e.changedTouches[0].clientX - touchX) > 50) {
      const dir = e.changedTouches[0].clientX < touchX ? 1 : -1;
      state.selected = addDays(state.selected, dir);
      render();
    }
  };

  // --- INIT ---
  async function init() {
    const local = localStorage.getItem('todo_v3');
    if(local) db = JSON.parse(local);
    
    // Auth Check
    const { data } = await sb.auth.getSession();
    if(data.session) {
      state.user = data.session.user;
      $('authOverlay').classList.add('hidden');
      $('userEmail').innerText = state.user.email;
      // Pull Data
      const { data: remote } = await sb.from('user_data').select('content').eq('id', state.user.id).single();
      if(remote && remote.content) { db = remote.content; save(); }
    }
    
    render();
  }

  $('btnLogin').onclick = async () => {
    const { error } = await sb.auth.signInWithPassword({ email: $('emailIn').value, password: $('passIn').value });
    if(error) $('authMsg').innerText = error.message; else location.reload();
  };
  $('btnReg').onclick = async () => {
    const { error } = await sb.auth.signUp({ email: $('emailIn').value, password: $('passIn').value });
    if(error) $('authMsg').innerText = error.message; else $('authMsg').innerText = "KayÄ±t BaÅŸarÄ±lÄ±! GiriÅŸ yapÄ±n.";
  };
  window.signOut = async () => { await sb.auth.signOut(); location.reload(); };

  init();
</script>
</body>
</html>
