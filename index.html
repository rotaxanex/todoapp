<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Defterim (PC)</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #0f0f10;
            --card-bg: #18181b;
            --sidebar-bg: #131315;
            --line: #27272a;
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            --accent: #ffffff;
            --green: #4ade80;
            --red: #f87171;
            --blue: #60a5fa;
            --hover: rgba(255,255,255,0.03);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0; padding: 20px;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Sayfanın kendisi asla kaymasın */
        }

        /* --- ÜST KISIM (HEADER) --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; height: 50px; flex-shrink: 0;
        }
        .nav-btn {
            background: var(--card-bg); border: 1px solid var(--line);
            color: var(--text-main); padding: 8px 16px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; font-family: inherit;
        }
        .nav-btn:hover { background: var(--hover); border-color: var(--text-muted); }

        /* --- HAFTALIK GÖRÜNÜM (GRID) --- */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            flex: 1; /* Kalan boşluğu doldur */
            margin-bottom: 20px;
            min-height: 0; /* Flex içinde scroll çalışması için şart */
        }

        .day-col {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--line);
            transition: 0.2s;
            
            /* --- KRİTİK AYARLAR (KAYDIRMA) --- */
            height: 100%; 
            max-height: calc(100vh - 280px); /* Alt panel için yer bırak */
            overflow-y: auto; /* Sığmazsa kaydır */
        }

        .day-col.today { border-color: var(--text-muted); background: #1c1c1f; }
        
        .day-header {
            font-size: 14px; font-weight: 600; color: var(--text-muted);
            margin-bottom: 15px; display: flex; justify-content: space-between;
        }
        
        /* Kart Tasarımı */
        .task-card {
            background: #232326; padding: 12px; border-radius: 10px;
            margin-bottom: 8px; font-size: 13px; position: relative;
            border: 1px solid transparent; transition: 0.2s;
        }
        .task-card:hover { border-color: var(--line); transform: translateY(-2px); }
        .task-time { font-size: 11px; color: var(--blue); margin-bottom: 4px; display: block; }
        
        .task-actions {
            position: absolute; top: 8px; right: 8px; display: none; gap: 5px;
        }
        .task-card:hover .task-actions { display: flex; }

        /* --- ALT PANEL (DASHBOARD) --- */
        .dashboard {
            height: 220px; /* Sabit yükseklik */
            display: flex; gap: 20px;
            flex-shrink: 0; /* Asla küçülme */
            
            /* --- KRİTİK AYARLAR (KATMAN) --- */
            position: relative;
            z-index: 9999; /* En üstte dur */
            background-color: var(--bg); /* Arkası görünmesin */
            padding-top: 10px;
            box-shadow: 0 -20px 30px var(--bg); /* Yumuşak geçiş gölgesi */
        }

        /* Sol Taraf: Giriş ve Liste */
        .input-area {
            flex: 2; background: var(--card-bg); border-radius: 16px;
            padding: 20px; border: 1px solid var(--line);
            display: flex; flex-direction: column;
        }

        /* Sağ Taraf: Brain Dump */
        .brain-dump {
            flex: 1; background: var(--card-bg); border-radius: 16px;
            padding: 20px; border: 1px solid var(--line);
            display: flex; flex-direction: column;
            overflow-y: hidden;
        }

        /* Giriş Elemanları */
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select {
            background: var(--bg); border: 1px solid var(--line);
            color: var(--text-main); padding: 10px; border-radius: 8px;
            font-family: inherit;
        }
        input:focus { border-color: var(--blue); }
        
        .btn-add {
            background: var(--text-main); color: var(--bg); border: none;
            padding: 0 20px; border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        /* --- SCROLLBAR GÜZELLEŞTİRME --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: var(--line); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--text-muted); }

        /* Mini Butonlar */
        .icon-btn {
            background: none; border: none; cursor: pointer; color: var(--text-muted);
            padding: 2px; border-radius: 4px; display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }
        .icon-btn.red:hover { color: var(--red); }
        .icon-btn.green:hover { color: var(--green); }

        /* Seçili Gün Listesi (Sol Alt) */
        #selected-day-list {
            flex: 1; overflow-y: auto; margin-top: 10px; padding-right: 5px;
        }
        .mini-task {
            padding: 8px 0; border-bottom: 1px solid var(--line); display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <button class="nav-btn" id="prevWeek"><span class="material-icons-round">chevron_left</span></button>
            <button class="nav-btn" id="todayBtn">Bugün</button>
            <button class="nav-btn" id="nextWeek"><span class="material-icons-round">chevron_right</span></button>
            <h2 id="currentDateRange" style="margin:0; font-size:16px; font-weight:500;"></h2>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <span style="font-size:12px; color:var(--text-muted);">Durum: <span id="statusText">Hazır</span></span>
        </div>
    </header>

    <div class="week-grid" id="weekGrid">
        </div>

    <div class="dashboard">
        
        <div class="input-area">
            <h3 id="selectedDateTitle" style="margin:0 0 10px 0; font-size:14px; color:var(--text-muted);">
                Seçili Gün İçin İşlemler
            </h3>
            
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Yeni görev yaz..." style="flex:2;">
                <input type="time" id="timeInput">
                <button class="btn-add" onclick="addTask()">Ekle</button>
            </div>

            <div id="selected-day-list">
                </div>
        </div>

        <div class="brain-dump">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h3 style="margin:0; font-size:14px;">Brain Dump</h3>
                <div style="display:flex; gap:5px;">
                    <button onclick="addInboxTask()" class="icon-btn" title="Not Ekle"><span class="material-icons-round">add</span></button>
                    <button id="btnInboxClear" class="icon-btn red" title="Tamamlananları Temizle">
                        <span class="material-icons-round">delete_sweep</span>
                    </button>
                </div>
            </div>
            <div id="inboxList" style="flex:1; overflow-y:auto; padding-right:5px;">
                </div>
        </div>
    </div>

    <script>
        // --- GÜVENLİK (ŞİFRE EKRANI) ---
        // Burayı değiştirebilirsin:
        const GUVENLIK_SIFRESI = "1234"; 

        if (!sessionStorage.getItem('girisYapildi')) {
            const girilen = prompt("Lütfen Giriş Şifresini Yazın:");
            if (girilen === GUVENLIK_SIFRESI) {
                sessionStorage.setItem('girisYapildi', 'true');
            } else {
                document.body.innerHTML = '<div style="display:flex; justify-content:center; align-items:center; height:100vh; color:white;"><h1>⛔ Hatalı Şifre! Erişim Reddedildi.</h1></div>';
                throw new Error("Erişim Reddedildi.");
            }
        }

        // --- AYARLAR ---
        const SUPABASE_URL = 'https://czuprhvrnlqpipcytvwx.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_IR67FHQQNsnA9aNMizaqUA_HYGC8cKM';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- VERİ YAPISI ---
        let db = { tasks: [], inbox: [] };
        let state = {
            currentDate: new Date(),
            selectedDate: new Date().toISOString().split('T')[0] // Varsayılan bugün
        };

        // --- BAŞLANGIÇ ---
        window.onload = async () => {
            updateDateRange();
            await loadData();
            render();
            setupEventListeners();
        };

        // --- VERİTABANI İŞLEMLERİ ---
        async function loadData() {
            setStatus('Yükleniyor...');
            const { data: remoteData, error } = await client.from('minimal_todo').select('data').single();
            if (remoteData) {
                db = remoteData.data || { tasks: [], inbox: [] };
            }
            if (!db.inbox) db.inbox = []; 
            setStatus('Senkronize');
        }

        async function saveDB() {
            setStatus('Kaydediliyor...');
            await client.from('minimal_todo').upsert({ id: 1, data: db });
            setStatus('Kaydedildi');
        }

        function setStatus(msg) {
            document.getElementById('statusText').innerText = msg;
        }

        // --- RENDER (ÇİZİM) ---
        function render() {
            renderWeek();
            renderBrainDump();
            renderSelectedDayList(); // Sol alt listeyi de çiz
            updateDateRange();
            
            // Seçili gün başlığını güncelle
            const dateObj = new Date(state.selectedDate);
            const trDate = dateObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', weekday: 'long' });
            document.getElementById('selectedDateTitle').innerText = trDate;
        }

        // 1. HAFTALIK GÖRÜNÜM
        function renderWeek() {
            const grid = document.getElementById('weekGrid');
            grid.innerHTML = '';

            const startOfWeek = getStartOfWeek(state.currentDate);

            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(day.getDate() + i);
                const dateStr = day.toISOString().split('T')[0];
                const isToday = dateStr === new Date().toISOString().split('T')[0];
                const isSelected = dateStr === state.selectedDate;

                // O günün görevlerini bul
                const dayTasks = db.tasks.filter(t => t.date === dateStr && !t.deleted);
                dayTasks.sort((a,b) => (a.time || '23:59').localeCompare(b.time || '23:59'));

                let taskHTML = '';
                dayTasks.forEach(t => {
                    const opacity = t.done ? '0.5' : '1';
                    const decoration = t.done ? 'line-through' : 'none';
                    const icon = t.done ? 'check_circle' : 'radio_button_unchecked';
                    const color = t.done ? 'var(--green)' : 'var(--text-muted)';

                    taskHTML += `
                        <div class="task-card" style="opacity:${opacity}">
                            ${t.time ? `<span class="task-time">${t.time}</span>` : ''}
                            <span style="text-decoration:${decoration}">${t.text}</span>
                            <div class="task-actions">
                                <button onclick="toggleTask('${t.id}')" class="icon-btn green"><span class="material-icons-round">${icon}</span></button>
                                <button onclick="deleteTask('${t.id}')" class="icon-btn red"><span class="material-icons-round">close</span></button>
                            </div>
                        </div>
                    `;
                });

                // Kutuyu oluştur
                const borderStyle = isSelected ? 'border-color: var(--blue); box-shadow: 0 0 15px rgba(96, 165, 250, 0.1);' : '';
                
                grid.innerHTML += `
                    <div class="day-col ${isToday ? 'today' : ''}" 
                         style="${borderStyle} cursor:pointer;" 
                         onclick="selectDay('${dateStr}')">
                        
                        <div class="day-header">
                            <span>${day.toLocaleDateString('tr-TR', { weekday: 'short' })}</span>
                            <span>${day.getDate()}</span>
                        </div>
                        <div style="flex:1;">
                            ${taskHTML}
                        </div>
                        <button onclick="selectDay('${dateStr}'); document.getElementById('taskInput').focus();" 
                                style="background:none; border:1px dashed var(--line); color:var(--text-muted); width:100%; padding:5px; border-radius:6px; cursor:pointer; margin-top:10px;">
                            + Ekle
                        </button>
                    </div>
                `;
            }
        }

        // 2. BRAIN DUMP (INBOX)
        function renderBrainDump() {
            const list = document.getElementById('inboxList');
            
            if (!db.inbox || db.inbox.length === 0) {
                list.innerHTML = '<div style="color:var(--text-muted); font-size:12px; text-align:center; padding:20px;">Henüz not yok.</div>';
                return;
            }

            list.innerHTML = '';
            db.inbox.forEach(t => {
                const opacity = t.done ? '0.5' : '1';
                const decoration = t.done ? 'line-through' : 'none';
                const icon = t.done ? 'check_box' : 'check_box_outline_blank';
                const color = t.done ? 'var(--green)' : 'var(--text-muted)';

                list.innerHTML += `
                    <div style="display:flex; align-items:center; gap:10px; padding:8px 0; border-bottom:1px solid var(--line); opacity:${opacity}">
                        <button onclick="toggleInbox('${t.id}')" class="icon-btn" style="color:${color}">
                            <span class="material-icons-round" style="font-size:18px;">${icon}</span>
                        </button>
                        <span style="flex:1; font-size:13px; text-decoration:${decoration}">${t.text}</span>
                    </div>
                `;
            });
        }

        // 3. SOL ALT PANEL LİSTESİ (SEÇİLİ GÜN)
        function renderSelectedDayList() {
            const container = document.getElementById('selected-day-list');
            if (!container) return;

            const tasks = db.tasks.filter(t => t.date === state.selectedDate && !t.deleted);
            tasks.sort((a, b) => (a.time || '23:59').localeCompare(b.time || '23:59'));

            if (tasks.length === 0) {
                container.innerHTML = '<div style="opacity:0.5; font-size:12px; margin-top:10px;">Bu gün için planlanan görev yok.</div>';
                return;
            }

            let html = '';
            tasks.forEach(t => {
                const opacity = t.done ? '0.5' : '1';
                const decoration = t.done ? 'line-through' : 'none';
                const icon = t.done ? 'check_box' : 'check_box_outline_blank';
                const color = t.done ? 'var(--green)' : 'var(--text-muted)';

                html += `
                  <div class="mini-task" style="opacity: ${opacity};">
                      <button onclick="toggleTask('${t.id}')" class="icon-btn" style="color: ${color}">
                          <span class="material-icons-round" style="font-size:18px;">${icon}</span>
                      </button>
                      <div style="flex:1; display:flex; flex-direction:column;">
                          <span style="font-size: 13px; text-decoration: ${decoration}; color: var(--text-main);">${t.text}</span>
                          ${t.time ? `<span style="font-size: 10px; color: var(--text-muted);">${t.time}</span>` : ''}
                      </div>
                      <button onclick="deleteTask('${t.id}')" class="icon-btn red" style="opacity: 0.5;">
                          <span class="material-icons-round" style="font-size:16px;">close</span>
                      </button>
                  </div>
                `;
            });
            container.innerHTML = html;
        }

        // --- İŞLEVLER ---

        function selectDay(dateStr) {
            state.selectedDate = dateStr;
            render(); 
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const timeInput = document.getElementById('timeInput');
            const text = input.value.trim();
            if (!text) return;

            const newTask = {
                id: Date.now().toString(),
                text: text,
                date: state.selectedDate,
                time: timeInput.value || '',
                done: false,
                deleted: false
            };

            db.tasks.push(newTask);
            saveDB();
            render();
            input.value = '';
        }

        function addInboxTask() {
            const text = prompt("Aklındaki ne?");
            if (text) {
                db.inbox.push({ id: Date.now().toString(), text: text, done: false });
                saveDB();
                render();
            }
        }

        function deleteTask(id) {
            if(confirm('Silinsin mi?')) {
                const task = db.tasks.find(t => t.id == id);
                if (task) {
                    task.deleted = true;
                    saveDB();
                    render();
                }
            }
        }

        function toggleTask(id) {
            const task = db.tasks.find(t => t.id == id);
            if (task) {
                task.done = !task.done;
                saveDB();
                render();
            }
        }

        function toggleInbox(id) {
            const item = db.inbox.find(t => t.id == id);
            if (item) {
                item.done = !item.done;
                saveDB();
                render();
            }
        }

        function setupEventListeners() {
            // Inbox Temizleme Butonu
            const clearBtn = document.getElementById('btnInboxClear');
            if (clearBtn) {
                clearBtn.addEventListener('click', function() {
                    if (!db.inbox || db.inbox.length === 0) return;
                    
                    const doneCount = db.inbox.filter(t => t.done).length;
                    if (doneCount === 0) {
                        alert("Silinecek tamamlanmış not yok.");
                        return;
                    }

                    if (confirm(`${doneCount} adet tamamlanan not silinsin mi?`)) {
                        db.inbox = db.inbox.filter(t => !t.done);
                        saveDB();
                        render();
                    }
                });
            }

            // Takvim Navigasyon
            document.getElementById('prevWeek').onclick = () => {
                state.currentDate.setDate(state.currentDate.getDate() - 7);
                render();
            };
            document.getElementById('nextWeek').onclick = () => {
                state.currentDate.setDate(state.currentDate.getDate() + 7);
                render();
            };
            document.getElementById('todayBtn').onclick = () => {
                state.currentDate = new Date();
                state.selectedDate = new Date().toISOString().split('T')[0];
                render();
            };
        }

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Pazartesi başlat
            return new Date(d.setDate(diff));
        }

        function updateDateRange() {
            const start = getStartOfWeek(state.currentDate);
            const end = new Date(start);
            end.setDate(end.getDate() + 6);
            
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('currentDateRange').innerText = 
                `${start.toLocaleDateString('tr-TR', options)} - ${end.toLocaleDateString('tr-TR', options)}`;
        }
    </script>
</body>
</html>
